<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm" >
        <div
        id="user-data"
        ngModelGroup="userdata"
        #userdata="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required>
          </div>
          <button
          class="btn btn-default"
          type="button"
          (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid Email</span>
          </div>
        </div>
        <p *ngIf="!userdata.valid && userdata.touched">Form is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
          id="secret"
          class="form-control"
          [ngModel]="defaultQuestion"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
          name="questionAnswer"
          rows="3"
          class="form-control"
          [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply {{answer}}</p>
        <h5>Select a Gender</h5>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender">{{gender}}
          </label>
        </div>
        <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{user.username}}</p>
      <p>Email: {{user.email}}</p>
      <p>Secret Question: {{user.secret}}</p>
      <p>Secret Answer: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form #g="ngForm">
        <div ngModelGroup="inputs" #inputs="ngModelGroup">
          <div class="form-group">
            <label for="farenheit">Farenheit</label>
            <input type="number" id="farenheit" class="form-control" ngModel name="farenheit" (keyup)="farToCell($event.target.value)">
            <label for="farenheit">Celsius</label>
            <input type="number" id="Celsius" class="form-control" ngModel name="Celsius" (keyup)="cellToFar($event.target.value)">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
